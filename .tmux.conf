# ============================================
# Tmux 配置文件 - GCP AI 开发工作站
# ============================================

# === 基础设置 ===
# 修改前缀键为 Ctrl-a (类似 screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 256 色支持
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# 启用鼠标支持
set -g mouse on

# UTF-8 支持
set -q -g status-utf8 on
setw -q -g utf8 on

# 历史记录行数
set -g history-limit 50000

# 减少命令延迟
set -s escape-time 10

# 增加重复按键时间
set -sg repeat-time 600

# === 窗口和面板 ===
# 窗口和面板索引从 1 开始
set -g base-index 1
setw -g pane-base-index 1

# 自动重新编号窗口
set -g renumber-windows on

# 分割窗口快捷键（更直观）
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 新窗口使用当前路径
bind c new-window -c "#{pane_current_path}"

# Vim 风格的面板切换
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim 风格的面板大小调整
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === 状态栏 ===
set -g status-position bottom
set -g status-interval 5
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# 左侧：会话名
set -g status-left-length 30
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'

# 右侧：时间
set -g status-right-length 50
set -g status-right '#[fg=#45475a]#[fg=#cdd6f4,bg=#45475a] %Y-%m-%d %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] #h '

# 窗口列表
setw -g window-status-format '#[fg=#6c7086] #I:#W '
setw -g window-status-current-format '#[fg=#f9e2af,bold] #I:#W* '

# === 复制模式 (Vim 风格) ===
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# === 快捷键 ===
# 重新加载配置
bind r source-file ~/.tmux.conf \; display-message "配置已重新加载!"

# 快速切换窗口
bind -r p previous-window
bind -r n next-window

# === TPM 插件管理器 ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect 设置
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# tmux-continuum 设置 (自动保存/恢复)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# 初始化 TPM (必须放在配置文件最后)
run '~/.tmux/plugins/tpm/tpm'
